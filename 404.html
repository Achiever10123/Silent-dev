<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="icon" href="./fa.jpg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/aea47affd4.js" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        /* CSS Variables (copy from your index.html or link to a shared CSS file) */
        :root {
            --bg-color: #1f1f38;
            --text-color: #ffffff;
            --secondary-text-color: #e0e0e0;
            --primary-accent: #4db5ff;
            --secondary-accent: #00ff9d;
            --card-bg: #2c2c6c;
            --border-color: rgba(255, 255, 255, 0.25);
            --input-bg: #1d2b3a;
            --footer-bg: #4db5ff;
            --footer-text-color: #1f1f38;
            --link-hover-color: #00dfc4;
            --box-gradient-start: #67aaa9;
            --box-gradient-end: #524f9a;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --shadow-color-strong: rgba(0, 0, 0, 0.4);
        }

        body.light-mode {
            --bg-color: #f0f2f5;
            --text-color: #333333;
            --secondary-text-color: #555555;
            --primary-accent: #007bff;
            --secondary-accent: #28a745;
            --card-bg: #ffffff;
            --border-color: rgba(0, 0, 0, 0.1);
            --input-bg: #f8f9fa;
            --footer-bg: #e9ecef;
            --footer-text-color: #333333;
            --link-hover-color: #0056b3;
            --box-gradient-start: #a8dadc;
            --box-gradient-end: #457b9d;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --shadow-color-strong: rgba(0, 0, 0, 0.2);
        }

        /* General Body Styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease;
            box-sizing: border-box;
        }

        /* 404 Specific Styles */
        .error-404 {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 800px;
            padding: 40px;
            border-radius: 20px;
            background-color: var(--card-bg);
            box-shadow: 0 10px 30px var(--shadow-color-strong);
        }

        .error-404 h1 {
            font-size: 6rem; /* Adjusted for 404 page */
            color: var(--primary-accent);
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }

        .error-404 h2 {
            font-size: 2rem; /* Adjusted for 404 page */
            margin-bottom: 1.5rem;
            color: var(--secondary-text-color);
        }

        .error-404 p {
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
            line-height: 1.6;
            max-width: 500px;
            color: var(--secondary-text-color);
        }

        .error-404 a.home-link {
            background-color: var(--primary-accent);
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .error-404 a.home-link:hover {
            background-color: var(--secondary-accent);
            transform: scale(1.05);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px); /* Slightly less bounce for 404 */
            }
            60% {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 768px) {
            .error-404 {
                padding: 30px;
            }
            .error-404 h1 {
                font-size: 4rem;
            }
            .error-404 h2 {
                font-size: 1.8rem;
            }
            .error-404 p {
                font-size: 1rem;
            }
            .error-404 a.home-link {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .error-404 {
                padding: 20px;
            }
            .error-404 h1 {
                font-size: 3rem;
            }
            .error-404 h2 {
                font-size: 1.5rem;
            }
            .error-404 p {
                font-size: 0.9rem;
            }
            .error-404 a.home-link {
                width: 90%;
                max-width: 250px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="error-404" data-aos="zoom-in">
        <h1>404</h1>
        <h2>Oops! Page Not Found</h2>
        <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        <a href="index.html" class="home-link">Go to Homepage</a>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true
        });
    </script>
</body>
</html>
